<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ”¥ Firebox Login</title>

    <!-- Flat paths, no folders -->
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>ðŸ”¥ Firebox</h1>
            <p>Login with Google or your account</p>

            <!-- Custom Google login button -->
            <button class="btn google-btn" id="googleLoginBtn">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
                Login with Google
            </button>

            <hr>

            <!-- Regular login form -->
            <form action="#" method="POST">
                <input type="text" name="username" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <script>
        // âœ… Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDuwfB4TUpLg4-zX6YJwD8JvR3I0p4sB3c",
            authDomain: "gg444-7fac7.firebaseapp.com",
            projectId: "gg444-7fac7",
            storageBucket: "gg444-7fac7.appspot.com",
            messagingSenderId: "494789110558",
            appId: "1:494789110558:web:YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById("googleLoginBtn").addEventListener("click", () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    alert(`Welcome ${user.displayName}!`);
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    console.error(error);
                    alert("Google login failed!");
                });
        });
    </script>
</body>
</html>
