<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebox Dashboard</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
</head>
<body>
  <div class="dashboard">
    <h1>Welcome to Firebox ðŸš€</h1>
    <div class="user-info">
      <img id="userPhoto" src="" alt="Profile" class="profile-pic">
      <p id="userName"></p>
      <p id="userEmail"></p>
    </div>
    <button onclick="logout()">Logout</button>

    <div class="ai-box">
      <h2>ðŸ’€ Chaotic AI</h2>
      <textarea id="userInput" placeholder="Type something..."></textarea>
      <button onclick="sendToAI()">Send</button>
      <pre id="aiResponse"></pre>
    </div>
  </div>
  <script src="js/ai.js"></script>

  <script>
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userName").innerText = user.displayName;
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("userPhoto").src = user.photoURL;
      } else {
        window.location.href = "login.html"; // If not logged in, kick back to login
      }
    });
  </script>
</body>
</html>
